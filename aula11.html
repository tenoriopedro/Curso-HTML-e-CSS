<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>    
    <form action="#" method="get" 
    targe="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev1">Sou um dev1</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"><br>
            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            <label for="dev3">Sou um dev3</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>
        <p>
            Gênero: <br>
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">masculino</label>
            <input type="radio" id="dev2" name="genero" value="masculino"><br>
            <label for="outros">
                Outros
            </label>
            <input type="radio" id="outros" name="genero" value="outros">
        </p>

        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20">
        </p>
        
        <p>
            <label for="time">Data:</label>
            <input type="time" id="time" name="time" value="20:20:20">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#ff0000">
        </p>

        <p>
            <label for="email">Seu Email:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Seu Email:</label>
            <input type="file" id="file" name="file" accept=".png,.svg"> 
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um numero" min=0 max="100">
        </p>

        <p>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range">
        </p>

        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select name="select" id="">
                <option value="qualquer 1" label="Label 1"><option value="qualquer 2" label="Label 2"><option value="qualquer 3" label="Label 3"><option value="qualquer 4" label="Label 4"><option value="qualquer 5" label="Label 5"></option>
            </select>
        </p>

        <label for="textarea">textarea:</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <p>
            <button type="reset">reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>

</body>
</html>
